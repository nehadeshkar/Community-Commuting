server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:testTripH2
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate: 
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  application:
    name: tripmanagement
      

logging:
  level:
    root: INFO
    